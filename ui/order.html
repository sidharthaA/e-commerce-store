
<!DOCTYPE html>
<html>
<head>
    <title> Grocery Store </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>
    
</head>
<body class="tooltips">
<div class="container">

   

    <div class="right content-page">
        <div class="body content rows scroll-y">
            <form action="">
                <div class="box-info full" id="taskFormContainer">
                    <h2> <centre> GROCERY STORE </centre>
                        <input name="customerName" id="customerName" type="text" class="form-control" placeholder="Customer Name" style="max-width:230px; float: right;margin-top: -11px">
                    </h2>
                    <div class = "col-sm-3">
                        <button class="btn btn-sm btn-primary pull-right" style="margin-right: -5px" type="button" id="addMoreButton">Add More</button>
                        <br>
                    </div>
                    <div class="product-box hidden">
                    <div class="row product-item" style="margin-bottom: 5px;margin-top: -10px;">
                        <div class="col-sm-12">
                            <div class="col-sm-4">
                                <br>
                                <br>
                                <label >Product : <select name="product" class="form-control cart-product" style="max-width: 250px"></select></label>
                            </div>
                            <div class="col-sm-3">
                                <label >Price : <input id="product_price" name="product_price" class="product-price" value="0.0"></input></label>
                            </div>
                            <div class="col-sm-2">
                                <label >Quantity : <input name="qty" type="number" min="1" placeholder="" class="form-control product-qty" value="1" style="max-width: 100px"></label>
                            </div>
                            <div class="col-sm-3">
                                <label >Total : <span> $ </span><input id="item_total" name="item_total" class="product-total"></input>
                                <button class="btn btn-sm btn-danger pull-right remove-row" type="button">Remove</button></label>
                                <br>
                              
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </div>

                <div class="product-box-extra" id="itemsInOrder">

                </div>

                <div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="box-info full p-3 mb-3 mt-0">
                                <div class="col-sm-9 text-right">
                                    <span><b>Total</b></span>
                                </div>
                                <div class="col-sm-3">
                                    <b><input id="product_grand_total" name="product_grand_total" class="product-grand-total" value="0.0"></input> $</b>
                                    <br>
                                    <br>
                                    <button class="btn btn-sm btn-primary pull-right" type="submit" id="saveOrder">Place Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
</body>
<script src="jquery.min.js"></script>
<script src="common.js"></script>
<script src="order.js"></script>
</html>
